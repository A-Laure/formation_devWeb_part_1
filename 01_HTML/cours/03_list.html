<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Listes</title>
</head>
<body>


  <!-- Liste non ordonnée avec 3 types de puces, square, disc (par défaut) et circle, plus tard on utilisera le css. Ne plus l'utiliser !!! type est déprécié (devient osolète)!!!-->

  <ul type="square"> 
    <li>HTML</li>
    <li>CSS</li>
    <li>PHP</li>
  </ul>

  <!-- Liste ordonnée  5 types !!! déprécié 1, a, A, i, I (chiffre romain),  -->

  <ol type="I"> 
    <li>HTML</li>
    <li>CSS</li>
    <li>PHP</li>
  </ol>

  <!-- Exemple de listes imbriquées -->

  <ul type="square">
    <li>PHP
      <ul>
        <li>Procédurale</li>
        <li>POO</li>
      </ul>
    </li>
    <li>JS</li>
  </ul>

  <ol type="square">
    <li>PHP
      <ol type= "1">
        <li>Procédurale</li>
        <li>POO</li>
      </ol>
    </li>
    <li>JS</li>
  </ol>

  
</body>
</html>
