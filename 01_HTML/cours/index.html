<!DOCTYPE html>
<html lang="en"> <!-- lang="en"= attribut, toujours dans la balise ouvrante -->
    <head> <!-- non visible sur la page-->
      <meta charset="UTF-8"> <!-- norme charactères, type :UTF-8 pour nous (France) car accepte les accents, 1 lettre prend 1 octet, avec accent, 2 octets-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- s'adapte à l'écran (largueur ici) que l'on a, initial-scale = zoom -->
      <title>Cours HTML</title> <!-- nom dans l'onglet internet -->
    </head>
    <body> <!-- visible sur la page -->
      <p>Bonjour, voici mon <strong>1er paragraphe</strong>!!</p> <!-- balise <strong></strong> donne une importance à un mot ou texte (valeur sémantique), pas = bold -->
      
    </body>
</html>
